<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
</head>

<body>

请输入QQ号码：<input type="text" id="txt">
<input type="button" value="判断" id="btn">

<br />
1、有没有输入<br />
2、输入的是不是数字<br />
3、不能有0在前面<br />
4、不能是小数<br />
5、输入的数字必须在5位以上、10位以内<br />

<script type="text/javascript">
var oBtn=document.getElementById('btn');
var oTxt=document.getElementById('txt');
oBtn.onclick=function () {
	var str=oTxt.value;
	if (!str) {
		alert("请输入QQ号码");
	}else if (isNaN(str)) {
		alert("请输入数字");
	}else if (parseInt(str)!==parseFloat(str)) {
		alert("请不要输入小数");
	}else if (str.charAt(0)==="0") {
		alert("QQ号不能以0开头");
	}else if (str.length>10||str.length<5) {
		alert("QQ号必须在5位以上、10位以内");
	}else{
		alert("输入正确");
	}
};

</script>
</body>
</html>
