<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>自动生成li基础版</title>
	<style type="text/css">
		li{position:absolute;width: 50px;height: 50px;margin-right: 10px;margin-top: 10px;text-align: center;line-height: 50px;list-style: none;}
	</style>
	<script type="text/javascript">
window.onload=function(){
	var aBtn=document.getElementsByTagName('input')[0];
	var str="";
	var aLi=document.getElementsByTagName('li');
	var arr=["red","yellow","blue","green","pink"];
	var onOff=true;
	aBtn.onclick=function(){
		if (onOff) {
			for(var i=0;i<10;i++){
				str += "<li></li>";
			}
			document.body.innerHTML+=str;
		}
	    for(var j=0;j<aLi.length;j++){
			aLi[j].style.background = arr[j%4];
			aLi[j].style.left=10+60*j+"px";
			aLi[j].innerHTML=j;
		}
		onOff=false;
	};
};
	</script>
</head>
<body>
	<input type="button" value="自动生成10个li" /><br>
</body>
</html>
