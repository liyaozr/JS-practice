<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>记住密码提示框</title>
	<style type="text/css">
		#mess{display: none; width: 200px;border: 1px solid #ff9900;background: #ffefa4;font-size: 13px;margin-top: 10px;}
	</style>
</head>
<body>
	<label id="promot"><input type="checkbox">两周内自动登录</label>
	<div id="mess">为了您的信息安全，请不要在网吧或者公用电脑上使用此功能！</div>

	<script type="text/javascript">
		var oPromot = document.getElementById('promot');
		var oMess = document.getElementById('mess');
		oPromot.onmousemove = function () {
			oMess.style.display = "block";
		};
		oPromot.onmouseout = function () {
			oMess.style.display = "none";
		};
	</script>
</body>
</html>
