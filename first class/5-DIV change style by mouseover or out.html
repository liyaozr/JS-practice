<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>鼠标移入移出改变样式</title>
	<style type="text/css">
		div{width: 130px;height: 130px; padding: 10px;background: black;border: 10px solid black;color: white;margin: 0 auto;font-size: 13px;cursor:crosshair;}
		.hover{background: #f0f0f0;border: 10px solid red;color: red;}
	</style>
</head>
<body>
	<div>鼠标移入改变样式，鼠标移出恢复。</div>

	<script type="text/javascript">
		var oDiv = document.getElementsByTagName('div')[0];
		oDiv.onmouseover = function () {
			oDiv.className="hover";
		};
		oDiv.onmouseout = function () {
			oDiv.className="";
		};
	</script>
</body>
</html>
