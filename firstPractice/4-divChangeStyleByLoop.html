<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>用循环将三个Div变成红色</title>
	<style type="text/css">
		div{width: 100px;height: 100px;float: left;margin-right: 20px;background: black;}
	</style>
</head>
<body>
	<input type="button" value="点击DIV变成红色" id="btn">
	<div></div>
	<div></div>
	<div></div>

	<script type="text/javascript">
		var aDiv = document.getElementsByTagName('div');
		var oBtn = document.getElementById('btn');

		oBtn.onclick=function () {
			for (var i = 0; i < aDiv.length; i++) {
				aDiv[i].style.background="red";
			}
		};
	</script>
</body>
</html>
